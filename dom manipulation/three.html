<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //in this part we have learn about how to create new element in dom
        const div=document.createElement('div');
        console.log(div);
        div.className="class"
        div.id=Math.round(Math.random()*10+1)
        div.setAttribute('title','setting title')
        div.style.backgroundColor="red";
        const addText=document.createTextNode('practising dom');
        div.appendChild(addText);
        document.body.appendChild(div);
    </script>
</body>
</html>
